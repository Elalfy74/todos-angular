<section class="text-gray-600 body-font">
  <div class="px-5 py-12 mx-auto">
    <div
      class="flex flex-col items-start mx-auto lg:w-2/3 sm:flex-row sm:items-center"
    >
      <h1
        class="flex-grow text-2xl font-medium text-gray-900 sm:pr-16 title-font"
      >
        {{ todo?.title }}
      </h1>
      <button
        (click)="onRemove()"
        class="flex-shrink-0 px-8 py-2 mt-10 text-lg text-white bg-red-500 border-0 rounded focus:outline-none hover:bg-red-600 sm:mt-0"
      >
        Delete
      </button>
    </div>
  </div>
  <hr class="h-0.5 border-t-0 bg-neutral-200 dark:opacity-50" />
</section>
